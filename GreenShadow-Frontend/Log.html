    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/style/Log.css">

</head>

<body>
<section id="login">

    <div class="wrapper">
        <form action="" id="loginForm">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" id="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" id="btn" style="--i:3; --j:24">Login</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Green Shadow</h2>
            <p class="animation" style="--i:1; --j:21">"Welcome to GreenShadow â€“ where innovation meets sustainability! ðŸŒ¿"</p>
        </div>

        </form>




        <form action="" id="registerForms">
        <div class="form-box register">

            <h2 class="title animation" id="signUp" style="--i:17; --j:0">Sign Up</h2>
            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="registerName" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" id="registerEmail" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="registerPassword" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="userRole" required>
                    <label for="">ROLE</label>
                    <i class='bx bxs-user'></i>
                </div>




                <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Green Shadow</h2>
            <p class="animation" style="--i:18; --j:1;">"Welcome to GreenShadow â€“ where innovation meets sustainability! ðŸŒ¿"</p>
        </div>
        </form>
    </div>


</section>
