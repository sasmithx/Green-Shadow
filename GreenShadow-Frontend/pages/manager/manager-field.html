<div class="container">
    <h2 class="text-center mb-4 mt-3" style="background-color: #5d755d; color: white" >Field</h2>
    <!-- Your Filed Section Content Goes Here -->
    <div class="container">
        <!-- Form Header -->
        <!--        <h2 class="text-center form-header p-3 rounded">Add Field Data</h2>-->

        <!-- Form for Field Data -->
        <form id="fieldForm" class="mb-5">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fieldCode" class="form-label">Field Code</label>
                    <input type="text" class="form-control" style="background-color: #558e55" id="fieldCode" name="fieldCode" placeholder="Enter Field Code">
                </div>
                <div class="col-md-4">
                    <label for="fieldName" class="form-label">Field Name</label>
                    <input type="text" class="form-control" style="background-color: #558e55" id="fieldName" name="fieldName">
                </div>
                <div class="col-md-4">
                    <label for="fieldLocation" class="form-label">Field Location</label>
                    <input type="text" class="form-control" style="background-color: #558e55" id="fieldLocation" name="fieldLocation">
                </div>
            </div>

            <!-- Second Row for Size, Crop Code, and Crop Name -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="size" class="form-label">Size</label>
                    <input type="number" class="form-control" style="background-color: #558e55" id="size" name="size">
                </div>
                <div class="col-md-4">
                    <label for="cropCode" class="form-label">Crop Code</label>
                    <select class="form-control" style="background-color: #558e55" id="cropCode" name="cropCode">
                        <option value="">Select CROP ID</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="nameOfCrop" class="form-label">Crop Name</label>
                    <input type="text" class="form-control" style="background-color: #558e55" id="nameOfCrop" name="nameOfCrop">
                </div>
            </div>

            <!-- Third Row for Staff ID and Field Image -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="staffId" class="form-label">Staff ID</label>
                    <select class="form-control" style="background-color: #558e55" id="staffId" name="staffId">
                        <option value="">Select Staff ID</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fieldImage1" class="form-label">Field Image</label>
                    <input type="file" class="form-control file-input" style="background-color: #558e55" id="fieldImage1" name="fieldImageFile" accept="image/*">
                </div>
            </div>

            <div class="row-md-4 mt-4 mb-4">
            <button type="submit" class="btn btn-dark" style="background-color: #5d755d" id="savefieldbtn">SAVE</button>
            <!--            <button type="button" class="btn btn-outline-secondary">Secondary</button>-->
            <button type="button" class="btn btn-dark" style="background-color: #5d755d" id="updatefields">UPDATE</button>
            <button type="button" class="btn btn-dark" style="background-color: #5d755d" id="deleteFiled">DELETE</button>
            </div>
        </form>

        <!-- Table Header
        <h2 class="text-center table-header p-3 rounded">Field Data Table</h2>-->

        <!-- Table to Display Data -->
        <table class="table table-bordered table-striped table-hover" id="filedTable">
            <thead class="table-header">
            <tr>
                <th scope="col">Field Code</th>
                <th scope="col">Field Name</th>
                <th scope="col">Location</th>
                <th scope="col">Size</th>
                <th scope="col">Crop Code</th>
                <th scope="col">Crop Name</th>
                <th scope="col">Staff ID</th>
                <th scope="col">Field Image</th>
            </tr>
            </thead>
            <tbody id="fieldTableBody">
            <!-- JavaScript will populate rows here -->
            </tbody>
        </table>
    </div>
